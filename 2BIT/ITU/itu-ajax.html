<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html><head>
  <title> ITU ajax </title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2">
  <style type="text/css">
  div, input { margin: 10px; }
  </style>
</head>
<body>

<div id="chatArea" style="height: 300px; border: solid #aaa 1px; overflow:auto;"></div> 

<form onsubmit="return uploadData()">
  <input type="text" id="newMessageString">
  <input type="submit" value="send">
</form>

<div id="status" style="border: solid #aaa 1px; ">downloadData()</div> 


<script type="text/javascript">

/***
  * XMLHttpRequest object constructor (for compatibility with various browsers)
  */

function createXmlHttpRequestObject() 
{
    var request;
  
    try
    {
        request = new XMLHttpRequest(); // should work on all browsers except IE6 or older
    } 
    catch (e) 
    { 
        try 
        {
            request = new ActiveXObject("Microsoft.XMLHttp"); // browser is IE6 or older
        }
        catch (e) 
        {
            // ignore error
        }
    }
  
    if (!request) 
    {
        alert("Error creating the XMLHttpRequest object.");
    } 
    else 
    {
        return request;
    }
}

function uploadData()
{
//    document.getElementById("status").innerHTML = "uploadData()";

    try 
  {
        var request = createXmlHttpRequestObject(); // stores XMLHttpRequestObject

        request.onreadystatechange = function(){
		if(request.readyState == 4 && request.status == 200){
			document.getElementById("newMessageString").value = "";
			var message = JSON.parse(request.responseText);
			console.log(message);
		}
	}
        request.open("POST", "http://www.stud.fit.vutbr.cz/~xjanus11/server.py", true);
        request.setRequestHeader("Content-Type", "application/json;");

        request.send("data=" + document.getElementById("newMessageString").value);

    } 
    catch (e) 
    {
        alert(e.toString());
    }

    return false; // to avoid default form submit behavior 
}

function downloadData() 
{
//    document.getElementById("status").innerHTML = "downloadData()";

    var request = createXmlHttpRequestObject();

    request.onreadystatechange = function()
    {
           
   if (request.readyState == 4 && request.status == 200)
      var pole = JSON.parse(request.responseText);
      	    
      var last_ID = ((document.getElementById("status").innerHTML.match(/ID: [0-9]*/)));
      if(last_ID != null) 	    
	      last_ID = last_ID[0].substring(4)
      for(var i in pole){
	    if(last_ID == "" || pole[i].id > last_ID){
		    document.getElementById("chatArea").innerHTML += '[' + pole[i].dts + "] " + pole[i].login + ": " + pole[i].cnt  + '<BR\>';
		    document.getElementById("status").innerHTML = "ID: " +  pole[i].id + ":  " + pole[i].login;
		    }
	    }
      
    };
    request.open("GET", "http://www.stud.fit.vutbr.cz/~xmlich02/itu-ajax/api.php",true);
    request.send(null);

    	
}

</script>




</body></html>
